<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Appointment Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-card {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }
        .stripe-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .stripe-logo::before {
            content: "ðŸ”’";
            font-size: 2rem;
            margin-right: 0.5rem;
        }
        .form-control {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 0.75rem;
        }
        .form-control:focus {
            border-color: #635bff;
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.1);
        }
        .card-element {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 1rem;
            background: white;
        }
        .payment-button {
            background: #635bff;
            border: none;
            border-radius: 6px;
            color: white;
            padding: 0.75rem 2rem;
            width: 100%;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .payment-button:hover {
            background: #5a52e8;
        }
        .payment-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .secure-text {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 1rem;
        }
        .amount {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
            color: #1f2937;
        }
        .card-icons {
            text-align: center;
            margin: 1rem 0;
        }
        .card-icon {
            margin: 0 0.25rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <div class="stripe-logo">
                <span>Secure Payment</span>
            </div>

            <div class="amount">
                ${{ amount|floatformat:2 }}
            </div>

            <form method="post" action="{% url 'appointments:process_payment' appointment.id %}" id="payment-form">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="card-element" class="form-label">Card Information</label>
                    <div id="card-element" class="card-element">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control" id="expiry" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" id="cvc" placeholder="CVC" maxlength="4">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name on Card</label>
                    <input type="text" class="form-control" id="name" name="card_name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ appointment.email }}" required>
                </div>

                <button type="submit" class="payment-button" id="submit-button">
                    Pay ${{ amount|floatformat:2 }}
                </button>

                <div class="secure-text">
                    <span>ðŸ”’</span> Your payment information is secure and encrypted
                </div>

                <div class="card-icons">
                    <span class="card-icon">ðŸ’³</span>
                    <span class="card-icon">ðŸ’³</span>
                    <span class="card-icon">ðŸ’³</span>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple card number formatting
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formatted = '';
            for (let i = 0; i < value.length && i < 16; i++) {
                if (i > 0 && i % 4 === 0) {
                    formatted += ' ';
                }
                formatted += value[i];
            }
            e.target.value = formatted;
        });

        // Expiry date formatting
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Simple form validation
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
            const expiry = document.getElementById('expiry').value;
            const cvc = document.getElementById('cvc').value;
            const name = document.getElementById('name').value;

            if (cardNumber.length < 16) {
                alert('Please enter a valid card number');
                return;
            }

            if (expiry.length < 5) {
                alert('Please enter a valid expiry date');
                return;
            }

            if (cvc.length < 3) {
                alert('Please enter a valid CVC');
                return;
            }

            if (!name.trim()) {
                alert('Please enter the name on the card');
                return;
            }

            // Show processing state
            const button = document.getElementById('submit-button');
            const originalText = button.textContent;
            button.textContent = 'Processing...';
            button.disabled = true;

            // Simulate payment processing
            setTimeout(() => {
                button.textContent = 'Payment Successful!';
                button.style.background = '#10b981';

                setTimeout(() => {
                    window.location.href = `/payment-success/${appointmentId}/`;
                }, 1000);
            }, 2000);
        });
    </script>
</body>
</html>
